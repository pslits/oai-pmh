name: PHP CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.0', '8.0.30']

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: test
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Ensure we fetch full history so the PR head commit exists locally
          fetch-depth: 0
          # If this is a pull_request event, checkout the PR head commit so uploads use the correct SHA;
          # otherwise fall back to the default sha for push events.
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo_mysql, xdebug
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run linter
        run: ./vendor/bin/phpcs --standard=PSR12 src/

      - name: Run static analysis
        run: ./vendor/bin/phpstan analyse src/ --level=max

      - name: Start PHP server with error logging
        run: |
          mkdir -p ./logs  # Create logs directory if it doesn't exist
          php -S localhost:8000 -t . > ./logs/php_errors.log 2>&1 &  # Start the PHP server and log errors

      - name: Wait for server to start
        run: sleep 2  # Give the server some time to start

      - name: Create .env file
        run: |
          echo "BASE_URL=http://localhost:8000/oai.php" > .env

      - name: Check if server is running
        run: curl -v http://localhost:8000/oai.php  # Check if the server is responding

      - name: Display PHP errors
        run: cat ./logs/php_errors.log  # Show PHP error log contents for debugging  

      - name: Run tests
        env:
          BASE_URL: http://localhost:8000/oai.php
        run: |
          php -dxdebug.mode=coverage ./vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          # Ensure Codecov attributes the upload to the PR head commit (not the temporary merge commit)
          override_commit: ${{ github.event.pull_request.head.sha || github.sha }}
